{% extends "challenge.html" %}

{% block description %}
    {{ challenge.html }}
    <div class="row text-center pb-3">
        <div id="whale-panel" style="width: 100%;">
            <button type="button" class="btn btn-primary" id="whale-button-boot" onclick="CTFd._internal.challenge.boot()">Boot an instance</button>
        </div>
    </div>
{% endblock %}

{% block input %}
    <input id="challenge-id" class="challenge-id" type="hidden" value="{{ challenge.id }}">
    <input id="challenge-input" class="challenge-input form-control" type="text" name="answer" placeholder="Flag"/>
{% endblock %}

{% block submit %}
    <button id="challenge-submit" class="challenge-submit btn btn-outline-secondary w-100 h-100" type="submit">
        Submit
    </button>
{% endblock %}
